<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>???</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--  header-->
    <header class="header">
        <div class="header__logo">
            <img class="header__img" src="images/logotypes/leon.svg"/>
        </div>
        <div class="header__buttons">
            <a class="button button--small anim-item anim-resize">
                Sign Up
            </a>
        </div>
    </header>
 <footer class="footer block-footer anim-item">
     <div class="footer__apps-block">
         <a class="footer__button button anim-item anim-resize" href="">
             Sign Up
         </a>
         <div class="applications footer__applications">
             <a class="applications__item applications__item--first anim-item anim-resize"
                href="https://apps.samsung.com/appquery/appDetail.as?appId=com.leonru.mobile5">
                 <div class="applications__galaxy">
                     <img src="images/icons/galaxy.svg" width="13.72" />
                 </div>
                 <div class="applications__labels">
                        <span  class="applications__subtitle">
                            <img src="images/logotypes/available-on-ru.svg" width="55.49">
                        </span>
                     <span class="applications__label">
                            <img src="images/logotypes/galaxy-store.svg" alt="" width="96.32">
                        </span>
                 </div>
             </a>
             <a class="applications__item applications__item--second anim-item anim-resize"
                href="https://appgallery.huawei.com/app/C104802895">
                 <div class="applications__huawei">
                     <img src="images/icons/appgalery.svg" width="25.33"/>
                 </div>
                 <div class="applications__labels">
                        <span class="applications__subtitle">
                             <img src="images/logotypes/explore-it-on-ru.svg" width="60.92">
                        </span>
                     <span class="applications__label">
                            <img src="images/logotypes/app-gallery.svg" alt="" width="83">
                        </span>
                 </div>
             </a>
         </div>
     </div>

     <div class="footer__logo">
         <img src="images/logotypes/leon.svg" />
     </div>
     <ul class="footer__list">
         <li class="footer__item anim-resize">
             <a href="https://vk.com/leonru_official">
                 <img src="images/icons/vk.svg" alt="vk">
             </a>

         </li>
         <li class="footer__item anim-resize">
             <a href="https://t.me/leonru_official">
                 <img src="images/icons/telegram.svg" alt="telegram">
             </a>
         </li>
     </ul>
     <p class="footer__label">© NETLAB INT S.C. LTD, 2016-<span id="currentYear" onload="showYear()"></span> <br>
         Зарегистрированный товарный знак LEON.RU - легальные ставки на спорт</p>
 </footer>
 <script src="script.js"> </script>
</body>
</html>
